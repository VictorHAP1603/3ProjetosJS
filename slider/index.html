<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderShow</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">←</div>
                <div class="slider--control" onclick="goNext()">→</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('img/img1.jpg');"></div>
                <div class="slider--item" style="background-image: url('img/img2.jpg');"></div>
                <div class="slider--item" style="background-image: url('img/img3.jpg');"></div>
            </div>
        </div>
    </header>
    <section>
        <h1>Restante do site</h1>
    </section>

    
    
    <script src="./script.js"></script>
</body>
</html>
